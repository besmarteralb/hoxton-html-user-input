<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <form>
    <h1>Hey there!</h1>
   <label>
       <p>What's your name?</p>
       <input type="text" required placeholder="Enter your name">
   </label>
 
   <label>
       <p>What's your email address?</p>
       <input type="email" required placeholder="Enter your email address">
   </label>
      
   <label>
      <p>What services are you looking for?</p>
     <select name="Choose-service" required>
        <option value="" disabled selected hideen>Choose a service</option>
         <option value="Rent-car">Rent a car</option>
         <option value="book-hotel">Book a hotel</option>
         

     </select>
   </label> 
   
    
   <label>
     <p>What is your budget?</p>
     <select name="budget" required>
         <option value=""" disabled selected hideen>Select budget</option>
         <option value="Low">UP to 1000$</option>
         <option value="Medium">1000$-3000$</option>
         <option value="Vip">More than 3000$</option>

     </select>
   </label> 
   
   <label>
      <p>Anything else you'd like to tell us?</p>
      
      <textarea name="Special-text" cols="30" rows="2" placeholder="Your message here..."></textarea>
   </label>

   <label>
       I agree with the T&Cs.
       <input class="checkbox" type="checkbox" required>
   </label>


   <button type="submit">
     Submit ->
   </button>


 </form>
</body>
</html>
